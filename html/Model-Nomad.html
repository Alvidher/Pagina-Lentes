<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lentes RB Alex</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <header class="navbar-container">
            <nav class="nav-bar-superior">
                
                <div class="logo-container">
                    <img src="../Images/Logo.png" alt="Cactus Logo" class="logo-nav">
                </div>
                
                <div class="nav-bar-opciones">
                    <div class="buscar-container">
                        <a href="">
                            <img src="../Images/img_buscar.png" alt="Buscar">
                        </a>
                    </div>
        
                    <div class="carrito-container">
                        <a href="">
                            <img src="../Images/img_carrito.png" alt="Carrito">
                        </a>
                    </div>
                </div>
            </nav>

            <nav class="nav-bar-inferior">
                <div class="nav-elements-container">
                    <a class="elemento-nav" href="">Inicio</a>
                    <a class="elemento-nav" href="../index.html">Modelos</a>
                </div>
            </nav>

            <div class="model-container">
                
                <div class="container-fotos">
                    
                    <div class="slider">
                        
                        <div class="imagen-slider">
                            <a href="">
                                <img src="../Images/Lentes/Nomad.png" alt="">
                            </a>
                        </div>

                        <div class="imagen-slider">
                            <a href="">
                                <img src="../Images/Images-Pagina-Individual/contenido-paquete.png" alt="">
                            </a>
                        </div>
    
                    </div>

                    <div class="imagen-principal">
                        <img src="../Images/Lentes/Nomad.png" alt="Modelo Nomad">
                    </div>
                    
                </div>

                <div class="container-descripcion">
                    
                    <h1>Lentes RB Modelo Nomad</h1>
                    
                    <div class="container-precio-individual">
                        <p>$1500</p>
                    </div>

                    <div class="botones-compra">
                        
                        <div class="container-agregar-carrito">
                            <button class="agregar-carrito">AGREGAR AL CARRITO</button>
                        </div>
                        
                        <div class="container-comprar-ahora">
                            <button class="comprar-ahora">COMPRAR AHORA</button>
                        </div>

                    </div>

                    <div class="container-detalles">
                        <h2>Detalles</h2>
                        <p>Modelo: Nomad</p>
                        <p>Marca: Ray Ban</p>
                        <p>Material: Plástico</p>
                    </div>

                </div>

        </header>

        <footer class="footer">
            <div class="footer-container">

                <div class="footer-contacto">
                    <h2>Contáctanos</h2>
                </div>

                <div class="footer-redes">
                    <div class="footer-instagram">
                        <a href="https://www.instagram.com/sunglasses.cactus/">
                            <img src="../Images/Logo-instagram.png" alt="">
                        </a>
                    </div>
    
                    <div class="footer-facebook">
                        <a href="https://www.facebook.com/diego.yeomans">
                            <img src="../Images/Logo-facebook.png" alt="">
                        </a>
                    </div>
                </div>

                <div class="footer-texto">
                    <p>© 2024 Cactus Sunglasses. Todos los derechos reservados.</p>
                </div>

            </div>
        </footer>
    </div>
</body>
</html>
